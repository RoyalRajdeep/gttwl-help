<p>
{{content | newline_to_br}}
</p>

<!-- custom fields -->
{% for item in custom_fields %}
  {{item[0] | upcase}}:<br/>
  {{item[1] | newline_to_br}}
{% endfor %}

{% if attachments.size > 0 %}
<!-- attachments -->
Attachments:
<ul>
  {% for a in attachments %}
  <li><a href="{{a.url}}">{{a.title}}</a></li>
  {% endfor %}
</ul>
{% endif %}
