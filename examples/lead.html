<h1>Tell us how we can help you</h1>
<!-- contact form -->
<form action="/api/post/create" method="POST" enctype="multipart/form-data">
  {{csrf}}
  <!-- page to go when successful -->
  <input type="hidden" name="success_url" value="/thanks-page" />

  <!-- it can redraw this template if failed and keep the values -->
  <input type="hidden" name="failure_template" value="/lead" />

  <!-- or redirect to another page if failed (but will lose values) -->
  <!-- <input type="hidden" name="failure_url" value="/lead" /> -->

  <!-- This is a "lead" type form. We always need this variable -->
  <input type="hidden" name="kind" value="lead" />

  <!-- we can keep the title hidden. This is the title of the lead -->
  <input type="hidden" name="title" value="Title to give to your lead" />

  <!-- and we can add some tags to help classify this specific form -->
  <input type="hidden" name="tags" value="lead-form-1" />
  <input type="hidden" name="user_tags" value="small business" />

  <!-- Customer's name -->
  <label>Name</label>
  <input type="text" name="name" value="{{params.name}}" />

  <!-- Email address (mandatory) -->
  <label>Email address</label>
  <input type="email" name="email" value="{{params.email}}" />

  <!-- Optional, but you will want this in a lead -->
  <label>Telephone</label>
  <input type="phone" name="phone" value="{{params.phone}}" />

  <!-- Message part (optional) -->
  <label>How can we help you get started?</label>
  <textarea name="content" rows="5">{{params.content | escape}}</textarea>

  <!-- Attach files (optional) -->
  <label>Upload some photos of your business</label>
  <input type="file" name="attachments[]" multiple="true" />

  <input type="submit" value="Get Started!" />

  <!-- 
  you can have other visible/hidden fields to help bolster the customer or this contact
  See the documentation at:
  https://github.com/esconsut1/gttwl-help/blob/master/api-posts.txt
  -->

</form>
